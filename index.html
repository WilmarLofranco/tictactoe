<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="container">
        <button id="00" type="button"></button>
        <button id="01" type="button"></button>
        <button id="02" type="button"></button>
        <button id="10" type="button"></button>
        <button id="11" type="button"></button>
        <button id="12" type="button"></button>
        <button id="20" type="button"></button>
        <button id="21" type="button"></button>
        <button id="22" type="button"></button>
    </div>
    <div class="display"></div>
    <button type="button" class="reset">RESET!</button>
</body>
</html>
